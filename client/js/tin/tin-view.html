<div>
  <div class="col-md-2">{{entry.date.toDateString()}}</div>
  <div class="col-md-1">{{entry.giver.name}}</div>
  <div class="col-md-1">{{entry.giver.location}}</div>
  <div class="col-md-1">{{entry.receiver.name}}</div>
  <div class="col-md-1">{{entry.receiver.location}}</div>
  <div class="col-md-1">{{entry.contents}}</div>
  <div class="col-md-1">{{entry.message}}</div>
  <div class="col-md-1"></div>
  <div class="col-md-1">
    <button class="btn btn-primary" ng-click="tin.editEntry(entry)">Edit</button>
  </div>
</div>
