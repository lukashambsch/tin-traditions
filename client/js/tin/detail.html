    <div class="col-md-1">Giver</div>
    <div class="col-md-1">Giver Location</div>
    <div class="col-md-1">Receiver</div>
    <div class="col-md-1">Receiver Location</div>
    <div class="col-md-1">Contents</div>
    <div class="col-md-1">Message</div>
    <div class="col-md-1">Pin</div>
    <div class="col-md-1"></div>
