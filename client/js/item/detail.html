<link rel="stylesheet" href="css/my.css" type="text/css">
<tin-nav></tin-nav>
<div class="container-fluid" ng-controller="ItemController as item">
  <table class="table table-hover table-responsive">
    <thead>
      <th>Date</th>
      <th>Giver</th>
      <th>Giver Location</th>
      <th>Receiver</th>
      <th>Receiver Location</th>
      <th>Contents</th>
      <th>Message</th>
      <th>
        <button ui-sref="giftEntryAdd({itemId: item.itemId})" class="btn btn-primary">Add</button>
      </th>
    </thead>
    <tbody>
      <tr ng-repeat="entry in item.giftEntries">
        <td>{{entry.date.toDateString()}}</td>
        <td>{{entry.giver.name}}</td>
        <td>{{entry.giver.location}}</td>
        <td>{{entry.receiver.name}}</td>
        <td>{{entry.receiver.location}}</td>
        <td>{{entry.contents}}</td>
        <td>{{entry.message}}</td>
        <td>
          <button ui-sref="giftEntryEdit({itemId: entry.itemId, id: entry.id})" class="btn btn-primary">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
