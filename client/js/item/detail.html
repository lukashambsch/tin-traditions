<div class="container-fluid" ng-controller="ItemController as vm">
  <h1>Gift Entries</h1>
  <table class="table table-hover table-responsive">
    <thead>
      <tr>
        <th>Date</th>
        <th>Giver</th>
        <th>Giver Location</th>
        <th>Receiver</th>
        <th>Receiver Location</th>
        <th>Contents</th>
        <th>Message</th>
        <th>
          <button ui-sref="tt.item.entryAdd({itemId: vm.item.id})" class="btn btn-primary">Add</button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="entry in vm.item.giftEntries">
        <td>{{entry.date.toDateString()}}</td>
        <td>{{entry.giver.name}}</td>
        <td>{{entry.giver.location}}</td>
        <td>{{entry.receiver.name}}</td>
        <td>{{entry.receiver.location}}</td>
        <td>{{entry.contents}}</td>
        <td>{{entry.message}}</td>
        <td>
          <button ui-sref="tt.item.entryEdit({itemId: entry.itemId, id: entry.id})" class="btn btn-primary">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
