<div class="container-fluid" ng-controller="GiftEntryController as entry">
  <form name="form" ng-submit="entry.saveEntry(entry.giftEntry)">
    <div class="form-group">
      <label for="date">Date</label>
      <input class="form-control" id="date" type="date" placeholder="Date" uib-datepicker-popup ng-model="entry.giftEntry.date">
    </div>
    <div class="form-group" ng-class="{'has-error': form.giverName.$invalid}">
      <label for="giver-name">Giver Name</label>
      <input required name="giverName" class="form-control" id="giver-name" type="text" placeholder="Giver" ng-model="entry.giftEntry.giver.name">
      <span class="help-block" ng-show="form.giverName.$error.required">You must enter a giver name.</span>
    </div>
    <div class="form-group" ng-class="{'has-error': form.giverLocation.$invalid}">
      <label for="giver-location">Giver Location</label>
      <input required name="giverLocation" class="form-control" id="giver-location" type="text" placeholder="Location" ng-model="entry.giftEntry.giver.location">
      <span class="help-block" ng-show="form.giverLocation.$error.required">You must enter a giver location.</span>
    </div>
    <div class="form-group" ng-class="{'has-error': form.receiverName.$invalid}">
      <label for="receiver-name">Receiver Name</label>
      <input required name="receiverName" class="form-control" id="receiver-name" type="text" placeholder="Receiver" ng-model="entry.giftEntry.receiver.name">
      <span class="help-block" ng-show="form.receiverName.$error.required">You must enter a receiver name.</span>
    </div>
    <div class="form-group" ng-class="{'has-error': form.receiverLocation.$invalid}">
      <label for="receiver-location">Receiver Location</label>
      <input required name="recieverLocation" class="form-control" id="receiver-location" type="text" placeholder="Location" ng-model="entry.giftEntry.receiver.location">
      <span class="help-block" ng-show="form.receiverLocation.$error.required">You must enter a receiver location.</span>
    </div>
    <div class="form-group">
      <label for="contents">Contents</label>
      <input class="form-control" id="contents" type="text" placeholder="Contents" ng-model="entry.giftEntry.contents">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <input class="form-control" id="message" type="text" placeholder="Message" ng-model="entry.giftEntry.message">
    </div>
    <div class="form-group" ng-class="{'has-error': form.pin.$invalid}">
      <label for="pin">PIN</label>
      <input required name="pin" class="form-control" id="pin" type="text" placeholder="PIN" ng-model="entry.giftEntry.pin">
      <span class="help-block" ng-show="form.pin.$error.required">You must enter a PIN.</span>
    </div>
    <div class="form-group">
      <button class="btn btn-success">Save</button>
    </div>
  </form>
</div>
