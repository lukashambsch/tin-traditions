<div class="container-fluid" ng-controller="GiftEntryController as entry">
  <form ng-submit="entry.saveEntry(entry.giftEntry)">
    <div class="form-group">
      <label for="date">Date</label>
      <input class="form-control" id="date" type="date" placeholder="Date" uib-datepicker-popup ng-model="entry.giftEntry.date">
    </div>
    <div class="form-group">
      <label for="giver-name">Giver Name</label>
      <input class="form-control" id="giver-name" type="text" placeholder="Giver" ng-model="entry.giftEntry.giver.name">
    </div>
    <div class="form-group">
      <label for="giver-location">Giver Location</label>
      <input class="form-control" id="giver-location" type="text" placeholder="Location" ng-model="entry.giftEntry.giver.location">
    </div>
    <div class="form-group">
      <label for="receiver-name">Receiver Name</label>
      <input class="form-control" id="receiver-name" type="text" placeholder="Receiver" ng-model="entry.giftEntry.receiver.name">
    </div>
    <div class="form-group">
      <label for="receiver-location">Receiver Locaiton</label>
      <input class="form-control" id="receiver-location" type="text" placeholder="Location" ng-model="entry.giftEntry.receiver.location">
    </div>
    <div class="form-group">
      <label for="contents">Contents</label>
      <input class="form-control" id="contents" type="text" placeholder="Contents" ng-model="entry.giftEntry.contents">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <input class="form-control" id="message" type="text" placeholder="Message" ng-model="entry.giftEntry.message">
    </div>
    <div class="form-group">
      <label for="pin">PIN</label>
      <input class="form-control" id="pin" type="text" placeholder="PIN" ng-model="entry.giftEntry.pin">
    </div>
    <div class="form-group">
      <button class="btn btn-success">Save</button>
    </div>
  </form>
</div>
