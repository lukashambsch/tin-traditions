<span ng-hide="user.currentUser">
  <a ui-sref="tt.auth.login" href="">Login</a>
</span>
<span ng-show="user.currentUser">
  <a ui-sref="tt.auth.account">
    {{user.currentUser.profiles[0].profile.name.givenName}}
  </a>
  <span ng-show="user.currentUserHasImage()">
    <img ng-src="{{user.currentUser.profiles[0].profile.photos[0].value}}" alt="">
  </span>
  <span ng-hide="user.currentUserHasImage()" class="glyphicon glyphicon-user"></span>
</span>
