<tin-nav></tin-nav>
<div class="container-fluid" ng-controller="StoreController as store">
  <div class="row">
    <div class="col-xs-4" ng-repeat="product in store.products">
      <div class="thumbnail">
        <h3>{{product.name}}</h3>
        <img ng-src="{{product.imageFilePath}}" alt="">
        <p>{{product.description}}</p>
        <h3>{{product.price}}</h3>
        <ngcart-addtocart id="{{product.id}}" name="{{product.name}}" price="{{product.price}}" quantity="1" quantity-max="30">
          <span>Add To Cart</span>
        </ngcart-addtocart>
      </div>
    </div>
  </div>
</div>
